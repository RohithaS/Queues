<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">

  <title>{{ title }} - Queues</title>
</head>
  <body>
    <h2>Page for Queues display </h2>
    <p style="color:black;">Queues information - Queue #1</p>
    <table id="queues" border="2" style="width:100%">
      <thead>
      <th style="text-align:left;">Job</th>
      <th style="text-align:left;">Team</th>
      <th style="text-align:left;">Problem</th>
      <th style="text-align:left;">CPU</th>
      <th style="text-align:left;">Memory</th>
    </thead>
  </tbody>
      {% for row in data%}
      <tr>
        <td>{{ row[0] }}</td> <td>{{ row[1] }}</td> <td>{{ row[2] }}</td> <td>{{ row[3] }}</td> <td>{{ row[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    <script>
    $(function(){
      $("#queues").dataTable();
    })
    </script>
  </body>
</html>
